
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado da Busca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Resultado da Busca</h2>
    <div id="resultado" class="text-center"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const termoBusca = params.get('q');
      const container = document.getElementById('resultado');

      if (!termoBusca) {
        container.innerHTML = '<p>Nenhum projeto pesquisado.</p>';
        return;
      }

      fetch('Projetos.json')
        .then(res => res.json())
        .then(projetos => {
          const projeto = projetos.find(p =>
            p.titulo.toLowerCase().trim() === termoBusca.toLowerCase().trim()
          );

          if (projeto) {
            container.innerHTML = `
              <div class="card mx-auto" style="width: 400px;">
                <img src="${projeto.imagem}" class="card-img-top" alt="${projeto.titulo}">
                <div class="card-body">
                  <h5 class="card-title">${projeto.titulo}</h5>
                  <p class="card-text">${projeto.descricao}</p>
                  <a href="${projeto.github}" target="_blank" class="btn btn-dark">GitHub</a>
                  <a href="${projeto.video}" target="_blank" class="btn btn-danger">YouTube</a>
                </div>
              </div>
            `;
          } else {
            container.innerHTML = `<p>O projeto "${termoBusca}" n√£o foi encontrado.</p>`;
          }
        })
        .catch(() => {
          container.innerHTML = `<p>Erro ao carregar os dados.</p>`;
        });
    });
  </script>
</body>
</html>
