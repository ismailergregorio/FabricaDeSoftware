<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado da Busca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #suggestions {
      position: absolute;
      background: white;
      z-index: 10;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <!-- Barra de Pesquisa -->
    <div class="position-relative mb-4">
      <div class="d-flex">
        <input
          id="search-input"
          type="text"
          placeholder="Pesquisar projetos..."
          class="form-control me-2"
        />
        <button id="search-button" class="btn btn-primary">Buscar</button>
      </div>
      <div id="suggestions" class="hidden"></div>
    </div>

    <!-- Resultado -->
    <h2 class="text-center mb-4">Resultado da Busca</h2>
    <div id="resultado" class="text-center"></div>
  </div>
  <body class="bg-light">
  <!-- Botão Voltar -->
  <div class="container my-3">
    <a href="index.html" class="btn btn-secondary">&larr; Voltar</a>
  </div>

  <div class="container my-4">
    <!-- Barra de Pesquisa -->
    <div class="position-relative mb-4">
      ...


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const termoBusca = params.get('q');
      const container = document.getElementById('resultado');
      const input = document.getElementById('search-input');
      const suggestionsBox = document.getElementById('suggestions');
      const searchButton = document.getElementById('search-button');
      let projetos = [];

      fetch('Projetos.json')
        .then(res => res.json())
        .then(data => {
          projetos = data;

          if (termoBusca) {
            buscarProjeto(termoBusca);
            input.value = termoBusca;
          }
        });

      function buscarProjeto(termo) {
        const projeto = projetos.find(p =>
          p.titulo.toLowerCase().trim() === termo.toLowerCase().trim()
        );

        if (projeto) {
          container.innerHTML = `
            <div class="card mx-auto" style="width: 400px;">
              <img src="${projeto.imagem}" class="card-img-top" alt="${projeto.titulo}">
              <div class="card-body">
                <h5 class="card-title">${projeto.titulo}</h5>
                <p class="card-text">${projeto.descricao}</p>
                <a href="${projeto.github}" target="_blank" class="btn btn-dark">GitHub</a>
                <a href="${projeto.video}" target="_blank" class="btn btn-danger">YouTube</a>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = `<p>O projeto "<strong>${termo}</strong>" não foi encontrado.</p>`;
        }
      }

      input.addEventListener('input', () => {
        const termo = input.value.toLowerCase().trim();
        suggestionsBox.innerHTML = '';

        if (!termo) {
          suggestionsBox.classList.add('hidden');
          return;
        }

        const resultados = projetos.filter(p =>
          p.titulo.toLowerCase().includes(termo)
        );

        if (resultados.length > 0) {
          resultados.forEach(p => {
            const item = document.createElement('div');
            item.className = 'px-2 py-1 hover:bg-gray-200 cursor-pointer';
            item.textContent = p.titulo;
            item.onclick = () => {
              window.location.href = `busca.html?q=${encodeURIComponent(p.titulo)}`;
            };
            suggestionsBox.appendChild(item);
          });
        } else {
          suggestionsBox.innerHTML = '<div class="px-2 py-1 text-gray-500">Nenhum resultado encontrado</div>';
        }
        suggestionsBox.classList.remove('hidden');
      });

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const termo = input.value.trim();
          if (termo) {
            window.location.href = `busca.html?q=${encodeURIComponent(termo)}`;
          }
        }
      });

      searchButton.addEventListener('click', () => {
        const termo = input.value.trim();
        if (termo) {
          window.location.href = `busca.html?q=${encodeURIComponent(termo)}`;
        }
      });
    });
  </script>
</body>
</html>
